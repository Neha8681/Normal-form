<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.xml" method="get">
        <fieldset>
            <legend><h1>Create Account</h1></legend>
            <label for="first">FirstName</label><br>
            <input type="text" id="fn" required/><br>
            <label for="first">LastName</label><br/>
            <input type="text" id="ln" value="Kumar" read/><br/>
            <label for="phone">Phone Number</label><br/>
            <input type="number" id="pn" /><br/>
            <label for="email">E-mail</label></br>
            <input 
                type="email"
                id="email"
                placeholder="Enter Your E-mail"
                autofocus
                /><br/>
             <label for="Dob">Date of Birth</label><br/>
             <input type="datetime-local" id="dob"/><br/>
             <label for="Dob">DOB</label><br/>
             <input type="date" id="birth" /><br/>
             <label for="bdaymonth">Birthday (month and year):</label>

             <label>Gender</label><br/>
             <input type="radio" name="fav" value="M"/>
             <label for="html">Male</label><br/>  
             <input type="radio" name="fav" value="F"/>
             <label for="css">Female</label><br/>  

             <label>You Like to Receive:</label><br/>
             <input type="checkbox" name="one" />
             <label for="bb">Entertainment</label><br/>
             <input type="checkbox" name="two" />
             <label for="cc">Sports</label><br/>
             <input type="checkbox" name="three" />
             <label for="hh">Action</label><br/>
             <label>Password</label> <br/>
             <input type="password" name="pw" /><br/>
             <label>Select a File</label><br/>
             <input type="file" multiple/><br/>
             <select size="1">
                <option>Puff</option>
                <option>IceCream</option>
                <option>Juices</option>
             </select><br/>
             <textarea name="fd" cols="40" rows="10" >

             How was the Puff.
             </textarea><br/>
             Select the Week
             <input type="week" />
             Paste the url
             <input type="url" />
             Pick the Time
             <input type="time" />
             Enter the Telephone Number
             <input type="tel" />
             Enter Your queries
             <input type="search" />
             pick the Range
             <input type="range" max="100"/>
             <input type="submit" value="Register"/>&nbsp;
             <input type="reset" />
            
        </fieldset>
    </form>
</body>
</html>
